name: Deploy Postgres

on: push

env:
  DEPLOY_SRC: "sql"
  CONTAINER: "postgres"
  ENV_FILE: ".postgres-env"
  DATA_FILE: "postgres-data"

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[DEPLOY]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: easingthemes/ssh-deploy@main
        with:
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rlzav --delete"
          SOURCE: ${{ env.DEPLOY_SRC }}
          TARGET: ${{ secrets.TARGET_POSTGRES }}
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            cd ${{ secrets.TARGET_DOCKER_COMPOSE }}
            echo "${{ secrets.POSTGRES_ENV }}" > ${{ env.ENV_FILE }}
            sed -i '/DRONE_SSH_PREV_COMMAND_EXIT_CODE/d' ${{ env.ENV_FILE }}
            sudo rm -rf ${{ env.DATA_FILE }}
            docker compose pull --parallel ${{ env.CONTAINER }}
            docker compose up -d --no-deps --force-recreate ${{ env.CONTAINER }}
            docker system prune -af --volumes
