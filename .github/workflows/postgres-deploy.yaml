name: Deploy Postgres

on: push

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[DEPLOY]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: easingthemes/ssh-deploy@main
        with:
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rlzav --delete"
          SOURCE: "sql"
          TARGET: ${{ secrets.TARGET_POSTGRES }}
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            cd ${{ secrets.TARGET_DOCKER_COMPOSE }}
            echo "${{ secrets.POSTGRES_ENV }}" > .postgres-env
            sed -i '/DRONE_SSH_PREV_COMMAND_EXIT_CODE/d' .postgres-env
            docker compose up -d --no-deps --force-recreate --build postgres
            docker system prune -af --volumes
