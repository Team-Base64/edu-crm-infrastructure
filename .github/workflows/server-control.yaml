name: Server Control

on:
  workflow_dispatch:
    inputs:
      cmd_type:
        type: choice
        description: 'What do you need to do?'
        required: true
        default: 'disable'
        options:
          - enable
          - disable
          - restart

env:
  DELETE_FILES: "postgres-data"
  SERVICE: "nginx"

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Enable
        if: ${{inputs.cmd_type == 'enable'}}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            sudo systemctl start nginx
            cd ${{ secrets.TARGET_DOCKER_COMPOSE }}
            docker compose start
      - name: Disable
        if: ${{inputs.cmd_type == 'disable'}}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            sudo systemctl stop ${{ env.SERVICE }}
            cd ${{ secrets.TARGET_DOCKER_COMPOSE }}
            docker compose stop
      - name: Restart
        if: ${{inputs.cmd_type == 'restart'}}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            sudo systemctl restart ${{ env.SERVICE }}
            cd ${{ secrets.TARGET_DOCKER_COMPOSE }}
            docker compose down --rmi all
            sudo rm -rf ${{ env.DELETE_FILES }}
            docker compose up -d
            docker system prune -af --volumes
