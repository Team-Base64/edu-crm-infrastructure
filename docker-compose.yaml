services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:alpine
    env_file:
      - env/postgres.env
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h postgres -U educrm -d educrm"
        ]
      interval: 5s
      timeout: 2s
      retries: 10
  backend:
    container_name: backend
    hostname: backend
    image: ghcr.io/team-base64/edu-crm-backend-app:latest
    depends_on:
      postgres:
        condition: service_healthy
      chat:
        condition: service_started
    env_file:
      - env/backend.env
    ports:
      - 8080:8080
    volumes:
      - /var/api/educrm/backend-files:/artifacts
      - /var/api/educrm/store/filestorage:/filestorage
  chat:
    container_name: chat
    hostname: chat
    image: ghcr.io/team-base64/edu-crm-chat-service-app:latest
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - env/chat-service.env
    ports:
      - 8081:8081
    volumes:
      - /var/api/educrm/store/filestorage:/filestorage
  tgdb:
    container_name: tgdb
    hostname: tgdb
    image: postgres:alpine
    volumes:
      - ./tg-bots-sql:/docker-entrypoint-initdb.d/
      - ./tg-bots-data:/var/postgres_data
    env_file:
      - env/tg-bots.env
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U spuser -d tgBotsDb' ]
      interval: 5s
      timeout: 2s
      retries: 10
  tg:
    container_name: tg
    hostname: tg
    image: ghcr.io/team-base64/edu-crm-tg-bots-app:latest
    depends_on:
        tgdb:
            condition: service_healthy
        chat:
          condition: service_started
    env_file:
        - env/tg-bots.env
